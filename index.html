<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon">
    <title>Loja de Tickets</title>
</head>
<body>
    <header>
            <section>
                <div class="container-header">
                    <div class="container-itens-logo">
                        <h3 class="saldo">Saldo: <mark>0</mark></h3>
                        <div class="logo">
                            <img src="./Logo.png" alt="Logo">
                            <h1>Ingressos</h1>
                        </div>
                        <div>
                            <img src="./Cesta.png" alt="Imagem da cesta" width="20px">
                            <a href="" class="ticket">Meus Tickets</a>
                        </div>
                        <div>
                            <img src="./Perfil.png" alt="Imagem do Perfil" width="50px">
                            <a href="" class="texto-sair">Sair</a>
                        </div>
                    </div>
                </div>
            </section>
        <div class="container-itens-sumario2"> 
            <div class="sumario-2">
                <a href="">Novidades</a>
                <a href="">Mais vendidos</a>
                <a href="">Recomendações</a>
                <div>
                    <input type="search" name="" id="" class="sumario-input" placeholder="Pesquisar Ticket">
                    <button type="submit" class="botao-pesquisar">Pesquisar</button>
                </div>
            </div>
            <marquee behavior="" direction="" class="slogan">Encontre aqui as melhores ofertas de eventos,descontos e produtos
                que cabem no seu bolso!
            </marquee>
        </div>
        <section>
            <div>
                    <form action="" method="get" class="container-formulario">
                        <div>
                            <span class="texto-ticket"><strong>Ticket Alarm!</strong></span>
                            <p class="texto-ticket-2"><strong>Te alertaremos de novidades!!</strong></p>
                        </div>
                        <div>
                            <input type="text" name="Nome" id="" placeholder="Nome" class="inserir-nome">
                            <input type="email" name="Email" id="" placeholder="Email" class="inserir-email">
                            <button type="submit" class="botao-alertar">Me Alertar</button>
                        </div>
                    </form>
            </div>
        </section>
    </header>
    <main>
       <div class="container-main">
            <span class="texto-melhor-oferta"><strong>Melhor Oferta</strong></span>
            <div class="Oferta-1">
                <figure>
                     <img src="./Michael.jfif" alt="Imagem 1">
                     <p class="textos-main">Michael Jackson</p>
                     <p class="textos-main">King of Pop</p>
                 </figure>
                 <button>Comprar</button>
            </div>
            <div class="Melhor-oferta">
                <figure>
                    <img src="./Queen.jpg" alt="Imagem 2">
                    <p class="textos-main">Queen</p>
                    <p class="textos-main">Best Hits</p>
                </figure>
                <button>Comprar</button>
            </div>
            <div class="Oferta-3">
                <figure>
                    <img src="./Anitta.jpg" alt="Imagem 3">
                    <p class="textos-main">Anitta</p>
                    <p class="textos-main">Grandes Sucessos</p>
                </figure>
               <button>Comprar</button>
            </div>
       </div>
    </main>
    
</body>
</html>
